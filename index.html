<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" type="text/css" href="./style.css">    
</head>
<body>
    <div id="ajaxSuccess">
        <section id="searchbar">
            <div id="searchInput">
                <div id="searchTermDiv" class="autocomplete">
                    <span class="icon-ic searchquery-icon icon-center">
                        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="24" height="24" viewBox="0 0 24 24">
                            <path class="svg-color--primary" fill="#37454D" d="M10 4c3.308 0 6 2.692 6 6s-2.692 6-6 6-6-2.692-6-6 2.692-6 6-6m0-2a8 8 0 1 0 0 16 8 8 0 0 0 0-16z"></path>
                            <path class="svg-color--secondary" fill="none" stroke="#37454D" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M21 21l-6-6"></path>
                        </svg>
                    </span>
                    <input id="searchTerm" type="text">
                </div>
                <button id="search" >Search</button>
            </div>
            <div id="dates">
                <div id="checkinDiv">
                    <div>
                        <div id="verticalLine1"></div>
                        <span class="icon-ic dealform-button__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="18" height="16" viewBox="0 0 18 16">
                                <g class="svg-color--primary" fill="#37454D">
                                    <path d="M16 1h-1c0-.552-.448-1-1-1s-1 .448-1 1H5c0-.552-.448-1-1-1S3 .448 3 1H2C.896 1 0 1.895 0 3v11c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2V3c0-1.105-.896-2-2-2zm1 13c0 .552-.448 1-1 1H2c-.552 0-1-.448-1-1V5h16v9zm0-10H1V3c0-.552.45-1 1-1h14c.552 0 1 .448 1 1v1z"></path>
                                    <circle cx="4.5" cy="8.5" r="1.5"></circle>
                                </g>
                            </svg>
                        </span>
                        <div id="checkin">
                            <span>Check-in</span>
                            <input id="checkindate" type="date">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn calendar-button-chevron calendar-button-chevron--prev">
                            <span class="icon-ic icon-flip">
                                <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="7" height="12" viewBox="0 0 7 12">
                                    <path class="svg-color--primary" fill="#37454D" d="M1 12c-.256 0-.512-.098-.707-.293C.098 11.512 0 11.257 0 11s.098-.512.293-.707L4.586 6 .293 1.707C.098 1.512 0 1.257 0 1S.098.488.293.293c.39-.39 1.024-.39 1.414 0l5 5c.195.195.293.45.293.707s-.098.512-.293.707l-5 5c-.195.195-.45.293-.707.293z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="btn calendar-button-chevron calendar-button-chevron--next" type="button">
                            <span class="icon-ic ">
                                <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="7" height="12" viewBox="0 0 7 12">
                                    <path class="svg-color--primary" fill="#37454D" d="M1 12c-.256 0-.512-.098-.707-.293C.098 11.512 0 11.257 0 11s.098-.512.293-.707L4.586 6 .293 1.707C.098 1.512 0 1.257 0 1S.098.488.293.293c.39-.39 1.024-.39 1.414 0l5 5c.195.195.293.45.293.707s-.098.512-.293.707l-5 5c-.195.195-.45.293-.707.293z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <div id="checkoutDiv">
                    <div>
                        <div id="verticalLine2"></div>
                        <span class="icon-ic dealform-button__icon">
                            <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="18" height="16" viewBox="0 0 18 16">
                                <g class="svg-color--primary" fill="#37454D">
                                    <path d="M16 1h-1c0-.552-.448-1-1-1s-1 .448-1 1H5c0-.552-.448-1-1-1S3 .448 3 1H2C.896 1 0 1.895 0 3v11c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2V3c0-1.105-.896-2-2-2zm1 13c0 .552-.448 1-1 1H2c-.552 0-1-.448-1-1V5h16v9zm0-10H1V3c0-.552.45-1 1-1h14c.552 0 1 .448 1 1v1z"></path>
                                    <circle cx="13.5" cy="10.5" r="1.5"></circle>
                                </g>
                            </svg>
                        </span>
                        <div id="checkout">
                            <span>Check-out</span>
                            <input id="checkoutdate" type="date">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn calendar-button-chevron calendar-button-chevron--prev">
                            <span class="icon-ic icon-flip">
                                <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="7" height="12" viewBox="0 0 7 12">
                                    <path class="svg-color--primary" fill="#37454D" d="M1 12c-.256 0-.512-.098-.707-.293C.098 11.512 0 11.257 0 11s.098-.512.293-.707L4.586 6 .293 1.707C.098 1.512 0 1.257 0 1S.098.488.293.293c.39-.39 1.024-.39 1.414 0l5 5c.195.195.293.45.293.707s-.098.512-.293.707l-5 5c-.195.195-.45.293-.707.293z"></path>
                                </svg>
                            </span>
                        </button>
                        <button class="btn calendar-button-chevron calendar-button-chevron--next" type="button">
                            <span class="icon-ic ">
                                <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="7" height="12" viewBox="0 0 7 12">
                                    <path class="svg-color--primary" fill="#37454D" d="M1 12c-.256 0-.512-.098-.707-.293C.098 11.512 0 11.257 0 11s.098-.512.293-.707L4.586 6 .293 1.707C.098 1.512 0 1.257 0 1S.098.488.293.293c.39-.39 1.024-.39 1.414 0l5 5c.195.195.293.45.293.707s-.098.512-.293.707l-5 5c-.195.195-.45.293-.707.293z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
                <select class="fa">
                    <option class="fa" value="Single Room">&#xf007 Single Room</option>
                    <option class="fa" value="Double Room">&#xf500 Double Room</option>
                    <option class="fa" value="Family Rooms">&#xf0c0 Family Rooms</option>
                </select>
            </div>
            <div id="filters">
                <div id="priceRangeDiv">
                    <div id="priceLabels">
                        <span>Price</span>
                        <span></span>
                    </div>
                    <input id="priceRange" type="range" min="" max="" step="1"/>
                </div>
                <div id="propertyTypeDiv">
                    <div id="propertyTypeLabel">
                        <span>Property type</span>
                    </div>
                    <select>
                        <option value="-1">All</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Stars</option>
                        <option value="0">0 Stars</option>
                    </select>
                </div>
                <div id="guestRatingDiv">
                    <div id="guestRatingLabel">
                        <span>Guest rating</span>
                    </div>
                    <select>
                        <option value="-1">All</option>
                        <option value="8.5-10">8.5–10 Excellent</option>
                        <option value="7-8.5">7–8.5 Very Good</option>
                        <option value="6-7">6–7 Good</option>
                        <option value="2-6">2–6 Fair</option>
                        <option value="0-2">0–2 Okay</option>
                    </select>
                </div>
                <div id="hotelLocationDiv">
                    <div id="hotelLocationLabel">
                        <span>Hotel location</span>
                    </div>
                    <select>
                        <option value="-1">All</option>
                    </select>          
                </div>
                <div id="moreFiltersDiv">
                    <div id="moreFiltersLabel">
                        <span>More Filters</span>
                    </div>
                    <select>
                        <option value="Filter 1">Filter 1</option>
                        <option value="Filter 2">Filter 2</option>
                        <option value="Filter 3">Filter 3</option>
                        <option value="Filter 4">Filter 4</option>
                        <option value="Filter 5">Filter 5</option>
                        <option value="Filter 6">Filter 6</option>
                    </select>
                </div>
            </div>
        </section>
        <section id="results">
            <div id="mapandsortby">
                <div id="map">
                    <button class="btn"> View Map</button>
                </div>
                <div id="sortby">
                    <span>Sort by</span>
                    <select>
                        <option value="-1">No Filter Selected</option>
                    </select>
                    <span class="icon-ic icon-contain item-list-controls__icon--5beeb">
                        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" tabindex="-1" width="24" height="24" viewBox="0 0 24 24">
                            <circle class="svg-color--primary" cx="12" cy="12" r="9.5" stroke-width="1" fill="grey"></circle>
                            <path class="svg-color--primary" d="M12 11v6" stroke-width="2"></path>
                            <path class="svg-color--primary" d="M12 7h.01" stroke-width="2" stroke-linecap="round"></path>
                        </svg>
                    </span>
                </div>
            </div>
            <div id="resultsList"> 
            </div>
        </section>
    </div>
    <div id="ajaxError">
        <p></p>
    </div>
    <div id="mapModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <iframe width="95%" height="400px" src=""></iframe>
            </div>
          </div>
        </div>
      </div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script src="./script.js"></script>
</body>
</html>
